<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>United Clubs Soccer League</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Montserrat:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    :root { --primary:#0b2a5b; --accent:#d4af37; --ink:#0f172a; }

    /* Base */
    html, body { height:100%; }
    body { margin:0; font-family: Montserrat, Arial, sans-serif; color:var(--ink); background:#0a0a0a; }
    a { color:inherit; text-decoration:none; }

    /* NAVBAR */
    .nav { position:sticky; top:0; z-index:50; background:#fff; border-bottom:3px solid var(--accent); }
    .nav-inner { max-width:1200px; margin:auto; display:flex; align-items:center; justify-content:space-between; padding:10px 16px; }
    .brand h1 { font-family:Oswald, sans-serif; margin:0; font-size:26px; color:var(--primary); text-transform:uppercase; letter-spacing:1px; }
    .navlinks { display:flex; gap:18px; font-weight:600; font-size:14px; }
    .navlinks a { padding:8px 10px; border-radius:8px; }
    .navlinks a:hover { background:#f8fafc; }
    .menu-wrapper { display:none; align-items:center; gap:8px; }
    .menu-label { font-family:Oswald, sans-serif; font-size:14px; font-weight:600; color:var(--primary); }
    .menu-toggle { font-size:24px; font-weight:bold; color:var(--primary); background:none; border:none; cursor:pointer; }

    /* HERO (video background) */
    .hero {
      position:relative;
      min-height: 85vh;
      display:flex; align-items:center; justify-content:center; text-align:center; overflow:hidden; color:#fff;
    }
    .bg-video { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; z-index:-2; }
    .hero::after { content:""; position:absolute; inset:0; background:linear-gradient(rgba(0,0,0,.40), rgba(0,0,0,.60)); z-index:-1; }

    /* Unified fade-in */
    .hero-content {
      position:relative;
      padding:0 16px;
      max-width: 1100px;
      width: 100%;
      opacity:0;
      animation:fadeIn 1.7s ease forwards;
      animation-delay:0.3s;
    }
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

    /* Text styles */
    .welcome { font-family:Poppins, sans-serif; font-size:28px; margin:0 0 8px; }
    .title   { font-family:Poppins, sans-serif; font-weight:700; margin:0 0 6px; font-size:48px; text-transform:uppercase; }
    .city    { font-size:20px; margin:0 0 14px; }

    /* Glass Top-8 card */
    .glass {
      margin: 10px auto 0;
      background: rgba(255,255,255,0.12);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.20);
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      max-width: 640px;
      overflow: hidden;
      text-align: left;
    }
    .glass-head {
      display:flex; align-items:center; justify-content:space-between;
      padding: 8px 10px;
    }
    .glass-head h3 { margin:0; font-weight:600; color:rgba(255,255,255,0.95); font-size: 13px; }
    .glass-head a { font-size:12px; font-weight:600; color:rgba(255,255,255,0.92); text-decoration: underline; text-underline-offset: 3px; }
    .glass-head a:hover { color:#fff; }

    .glass-wrap { overflow-x:auto; }
    .glass table { width:100%; border-collapse:collapse; color:rgba(255,255,255,0.95); font-size: 11px; }
    .glass thead { background: rgba(255,255,255,0.10); }
    .glass th, .glass td { padding: 6px 8px; border-bottom: 1px solid rgba(255,255,255,0.12); text-align: center; white-space: nowrap; }
    .glass th { font-weight:600; }
    .glass td:nth-child(2), .glass th:nth-child(2) { text-align: left; }

    /* Footer */
    footer {
      background:#0b1220; color:#cbd5e1; border-top:3px solid var(--accent);
      padding:16px; text-align:center;
    }
    .footer-inner { max-width:1200px; margin:0 auto; }
    .copyright { margin:0; }
    .social { display:flex; gap:16px; justify-content:center; align-items:center; margin-top:8px; }
    .social a { display:inline-flex; width:28px; height:28px; }
    .social svg { width:100%; height:100%; fill:#cbd5e1; transition:opacity .2s ease; }
    .social a:hover svg { opacity:.85; }

    /* Mobile */
    @media (max-width: 768px){
      .brand h1 { font-size:18px; }
      .navlinks {
        display:none; flex-direction:column; gap:8px; background:#fff; padding:8px;
        position:absolute; top:60px; right:16px; border:1px solid var(--accent); border-radius:6px;
      }
      .navlinks.active { display:flex; }
      .menu-wrapper { display:flex; }

      .welcome { font-size:18px; }
      .title { font-size: clamp(18px, 6vw, 26px); white-space: nowrap; }
      .city { font-size:14px; }

      .glass { max-width: 92%; }
      .glass table { font-size: 10px; }
      .glass th, .glass td { padding: 6px; }

      .copyright { font-size:12px; line-height:1.2; }
    }

    @media (prefers-reduced-motion: reduce){
      .hero-content { animation: none !important; opacity: 1 !important; }
    }
  </style>

  <!-- Prebuilt standings/top8 generated by GitHub Actions -->
  <script src="data/standings.js"></script>
</head>
<body>
  <!-- NAVBAR -->
  <div class="nav">
    <div class="nav-inner">
      <div class="brand"><h1>United Clubs Soccer League</h1></div>
      <div class="menu-wrapper">
        <div class="menu-label">Menu</div>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      </div>
      <nav class="navlinks" id="navLinks">
        <a href="index.html">Inicio</a>
        <a href="tabla.html">Tabla</a>
        <a href="horario.html">Horario</a>
        <a href="resultados.html">Resultados</a>
        <a href="goleadores.html">Goleadores</a>
        <a href="cedula.html">Cédula</a>
        <a href="sobrelaliga.html">Sobre la Liga</a>
      </nav>
    </div>
  </div>

  <!-- HERO -->
  <section class="hero">
    <video class="bg-video" autoplay muted loop playsinline preload="metadata" poster="assets/hero-poster.jpg">
      <source src="assets/hero.mp4" type="video/mp4" />
    </video>

    <div class="hero-content">
      <h2 class="welcome">Bienvenidos a</h2>
      <h1 class="title">United Clubs Soccer League</h1>
      <p class="city">Santa Ana, CA</p>

      <!-- Glass Top-8 -->
      <div class="glass">
        <div class="glass-head">
          <h3>Top 8 — Clasificados a Playoffs</h3>
          <a href="tabla.html">Ver tabla completa →</a>
        </div>
        <div class="glass-wrap">
          <table>
            <thead>
              <tr>
                <th>POS</th><th>EQUIPO</th><th>PJ</th><th>G</th><th>E</th><th>P</th><th>PTS</th>
              </tr>
            </thead>
            <tbody id="top8-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Footer gradient hint -->
    <div style="position:absolute; left:0; right:0; bottom:0; height:64px; pointer-events:none; background: linear-gradient(180deg, rgba(0,0,0,0) 0%, #0b1220 100%);"></div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="footer-inner">
      <p class="copyright">© <span id="y"></span> United Clubs Soccer League — Santa Ana, CA</p>
      <div class="social">
        <!-- Instagram -->
        <a href="https://www.instagram.com/unitedclubssoccerleague/?hl=en"
           target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm10 2H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3zm-5 3.5a5.5 5.5 0 1 1 0 11 5.5 5.5 0 0 1 0-11zm0 2a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7zM18 5.5a1.25 1.25 0 1 1 0 2.5 1.25 1.25 0 0 1 0-2.5z"/></svg>
        </a>
        <!-- Facebook -->
        <a href="https://www.facebook.com/unitedclubssoccer/"
           target="_blank" rel="noopener noreferrer" aria-label="Facebook">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M13.5 9H16l.5-3h-3V4.5c0-.9.3-1.5 1.5-1.5H16V0h-2c-2.4 0-4 1.3-4 3.9V6H8v3h2v9h3V9z"/></svg>
        </a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    function toggleMenu(){ document.getElementById('navLinks').classList.toggle('active'); }

    // Fill Top-8 from prebuilt data (no live fetch)
    (function () {
      const tbody = document.getElementById('top8-body');
      if (!tbody || !window.TOP8) return;

      // window.TOP8 rows: [POS, Team, PJ, G, E, P, PTS]
      tbody.innerHTML = window.TOP8.map(r => `
        <tr>
          <td style="text-align:center;font-weight:700">${r[0]}</td>
          <td style="text-align:left;white-space:nowrap">${r[1]}</td>
          <td>${r[2]}</td>
          <td>${r[3]}</td>
          <td>${r[4]}</td>
          <td>${r[5]}</td>
          <td>${r[6]}</td>
        </tr>
      `).join('');
    })();
  </script>
</body>
</html>
